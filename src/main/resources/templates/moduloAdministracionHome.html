<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4"></div>

<div class="card bg-dark text-white">
    <div class="card-header" th:text="${title}"></div>
    <div class="card-body">

        <br>

        <form th:action="@{/api/satisfaccionservicio/encuestas/moduloexpectativa/index/} + ${cedula}" method="get">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Por favor introduce tu número de identificación</label>
                <div class="col-sm-1">
                    <input type="text" th:name="cedula" required min="1" class="form-control"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Comenzar" class="btn btn-outline-primary"/>
                </div>
            </div>

        </form>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
